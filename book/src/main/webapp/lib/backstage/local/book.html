<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>书信息</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="../../js/layui/css/layui.css"  media="all">
    </head>
    <body>
        <!--读者的数据页面-->
        <table id="books"  class="layui-hide" lay-filter="test"></table>
        <!--工具-->
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
            </div>
        </script>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">
                <i class="layui-icon layui-icon-edit" style="font-size: 30px;"></i>编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">
                <i class="layui-icon layui-icon-delete" style="font-size: 30px;"></i>删除</a>
        </script>

         <!-- 需要弹出的修改界面 -->
         <div class="layui-row" id="updateBook" style="display:none;">
            <div class="layui-container layui-col-xs8" style="margin-top:35px;">
                <form class="layui-form layui-form-pane" lay-filter="formTestFilter" id="addClientSub">
                    <div class="layui-form-item" pane>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label">书ID:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="book_id"  class="layui-input" disabled>
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label">书名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="book_title"  class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" pane>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label">封面图片</label>
                            <div class="layui-input-inline">
                                <input type="text" name="book_img" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label">作者</label>
                            <div class="layui-input-inline">
                                <input type="text" name="book_author" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" pane>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label">类型</label>
                            <div class="layui-input-inline">
                                <input type="text" name="book_type" class="layui-input">
                            </div> 
                        </div>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label">字数</label>
                            <div class="layui-input-inline">
                                <input type="text" name="book_count" class="layui-input">
                            </div> 
                        </div>
                    </div>
                    <div class="layui-form-item" pane>
                        <label class="layui-form-label">书本说明</label>
                        <div class="layui-input-block">
                            <textarea name="book_explain" id="book_explain" lay-verify="required" placeholder="请输入" class="layui-textarea">
                                未填写简介
                            </textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button lay-filter="updateBook" lay-submit class="layui-btn">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="../../js/jquery-3.3.1.min.js"></script>
        <script src="../../js/layui/layui.js"></script>
        <script src="../../js/backstage/local/book.js"></script>
    </body>
</html>
